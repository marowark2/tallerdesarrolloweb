<div ng-controller="insertController">
	<form ng-submit="insertarPersona()" method="POST" >
		<h1 align="center"> Agregar Persona</h1>
		<p>Nombre</p><input type="text" id="idNombre">
		<p>Apellido</p><input type="text" id="idApellido">
		<p>Edad</p><input type="number" id="idEdad" valid-number>
		<input type="submit" id="idAgregar" value="Insertar">
	</form>
</div>
